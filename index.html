        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">

        <div class="container">

            <h1>Calculate Your Real Estimate</h1>
            <p>Fill in the form below to calculate your real estimate</p>
            <form id="realEstimateInput" class="form-horizontal">
              <div class="control-group">
                <label class="control-label" for="estimate">Your Estimate in Minutes (unbuffered)</label>
                <div class="controls">
                  <input type="text" id="estimate" placeholder="ex. 90">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="confidence">Confidence</label>
                <div class="controls">
                  <input type="text" id="confidence" placeholder="1.0 - 10.0">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="buffer">Buffer</label>
                <div class="controls">
                  <input type="text" id="buffer" value="1.25">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button id="calculate" type="button" class="btn">Calculate</button>
                </div>
              </div>
            </form>


            <!-- Example row of columns -->
            <div class="row">
                <div class="span12">
                    <h2>Your Real Estimate Is: <span id="realEstimate"></span></h2>
                </div>
            </div>
