    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>12G Task Scheduler</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="components/modernizer/modernizer.js"></script>
        <script src="components/angular/angular.min.js"></script>
        <script src="scripts/main.js"></script>
    </head>
    <body ng-app>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
<a href="https://github.com/12GSolutions"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
        <div class="container" ng-controller="RealEstimate">

            <h1>Get a Real Estimate</h1>
            <p>Fill in the form below to calculate your real estimate</p>
            <form id="realEstimateInput" class="form-horizontal">
              <div class="control-group">
                <label class="control-label" for="estimate">Unbuffered Estimate</label>
                <div class="controls">
                  <input
                    type="number"
                    min="0"
                    ng-model="estimate"
                    name="estimate"
                    required
                    ng-required="true">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="confidence">How Risky?<br/><small>1.0 (low) - 10.0 (high)</small></label>
                <div class="controls">
                  <input
                    type="number"
                    ng-model="risk"
                    name="risk"
                    min="1"
                    max="10"
                    required
                    ng-required="true">

                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="buffer">Buffer</label>
                <div class="controls">
                  <input
                    type="number"
                    id="buffer"
                    value="1.25"
                    min="1.0"
                    ng-model="buffer"
                    required
                    ng-required="true">
                </div>
              </div>
            </form>


            <!-- Example row of columns -->
            <div class="row real-estimate">
                <div class="span12">
                    <span class="lead">Real Estimate: {{ estimate * risk * buffer }}</span> <small>({{estimate}} x {{risk}} x {{buffer}})</small>

                </div>
            </div>

            <hr>

            <footer>
                <p>A <a href="http://www.12gsolutions.com" title="Visit 12G Solutions">12G</a> creation. If you have any feedback, please drop us a line on our <a href="http://www.12gsolutions.com" title="Contact 12G Solutions">website</a>.</p>
            </footer>

        </div> <!-- /container -->

    </body>
</html>
